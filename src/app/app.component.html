<div class="app-container">
  <header class="app-header">
    <app-hamburger-menu (sectionSelected)="onSectionSelected($event)"></app-hamburger-menu>
    <app-profile-selector (profileSelected)="onProfileSelected($event)"></app-profile-selector>
  </header>

  <div class="app-content">
    <app-meal-calculator *ngIf="currentSection === 'plan'" [currentProfile]="selectedProfile"></app-meal-calculator>
    <app-target-setter *ngIf="currentSection === 'config'" [currentProfile]="selectedProfile"></app-target-setter>
  </div>

  <nav class="nav-bottom">
    <button class="nav-bottom-tab" [class.active]="currentSection === 'plan'" (click)="onSectionSelected('plan')">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2h18"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M7 15h.01"/><path d="M7 11h.01"/><path d="M11 15h2"/><path d="M11 11h2"/><path d="M17 15h.01"/><path d="M17 11h.01"/></svg>
      <span>Plan</span>
    </button>
    <button class="nav-bottom-tab" [class.active]="currentSection === 'config'" (click)="onSectionSelected('config')">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      <span>Configurar</span>
    </button>
    <div class="profile-picker-inline">
      <button class="nav-bottom-tab" (click)="toggleProfileMenu()">
        <span class="nav-avatar">{{ selectedProfile.charAt(0) }}</span>
        <span>Perfil</span>
      </button>
      <div class="profile-menu" *ngIf="showProfileMenu">
        <button
          class="profile-menu-item"
          *ngFor="let profile of profiles"
          [class.active]="selectedProfile === profile"
          (click)="onProfileSelected(profile)">
          <span class="profile-menu-avatar">{{ profile.charAt(0) }}</span>
          {{ profile }}
        </button>
      </div>
    </div>
  </nav>
</div>
